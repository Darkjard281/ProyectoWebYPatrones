<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SneakerShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <H1>Nuestros Empleados</H1>
            <a th:href="@{/nuevoEmpleado}">Crear nuevo empleado</a>
            <table class="table">       
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Appellido Paterno</th>
                        <th scope="col">Appellido Materno</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${empleados}">
                        <th id="indice" scope="row" ></th>
                        <td th:text=${item.EmpId}>
                        <td th:text="${item.EmpCedula}"></td></td>
                        <td th:text="${item.EmpNombre}"></td>
                        <td th:text="${item.EmpApellidopaterno}"></td>
                        <td th:text="${item.EmpApellidomaterno}"></td>
                        <td th:text="${item.EmpTelefono}"></td>
                        <td th:text="${item.EmpCorreo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="JavaScript/Mensajes.js"></script>
    </body>
</html>
