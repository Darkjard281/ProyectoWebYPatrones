<html>
    <head>
        <title>Sneaker</title>
        <div th:replace = "Layout/layout ::Estilos"></div>
        <link href="css/iniciarSesion.css" rel="stylesheet" type="text/css"/>
        <style>form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        </style>
    </head>
    <body>
        <header th:replace = "Layout/layout ::header"></header>
        <div class="contenedor">
            <div class="container-fluid">
                <form method="POST" th:action="@{/login}">
                <H2 class="mensaje-Bienvenida">Bienvenido a SneakerShop</H2>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Usuario" name="username">
                        <label for="floatingInput">Usuario</label>
                    </div>            
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button type="submit" class="button btn btn-outline-primary Entrar">Ingresar</button>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
