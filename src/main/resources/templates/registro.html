            <title>Registro</title>

    <body>
        <div class="contenedor">
            <div class="container-fluid">
                
                <H2 class="mensaje-Bienvenida">Crea una cuenta</H2>
                <div class="col-6">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Ingrese su nombre</label>
                    </div>            
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Ingrese sus apellidos</label>
                    </div>            
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Ingrese su correo</label>
                    </div>            
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Ingrese su contraseña</label>
                    </div>
                    
                    
                    <p>La contraseña debe tener al menos 8 caracteres, 1 letra mayúscula, 1 número y 1 símbolo<a href=""></a></p>
                    
                    <div class="Div-mantenerYOlvidasteContra">
                    <div class="form-check mb-4" >
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Al registrarse, acepta los Términos de servicio y la Política de privacidad
                        </label>
                    </div>
                        <a href=""></a>
                    </div>
                    <a th:href="@{/Login}"><button type="button" class="btn btn-outline-primary">Registrarse</button></a>
                    
                </div>
            </div>
        </div>
