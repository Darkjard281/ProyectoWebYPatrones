<html>
    <head>
        <title>SneakerShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace = "Layout/layout ::Estilos"></div>
    <link th:href="@{/css/BaseDeDatos.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header th:replace = "Layout/layout ::header"></header>
    <div th:replace="Layout/layout::MenuBaseDeDatos"></div>
    <div class="container-fluid">

        <H1>Nuestro inventario</H1>
        <a class="CrearNuevo" th:href="@{/Articulo/nuevo}"> 
            <button type="button" class="btn btn-primary btn-block CrearNuevo">                    
                <i class="fas fa-plus"></i> Crear nuevo producto
            </button>
        </a>
        <div th:if="${articulos != null and !articulos.empty}">
            <table class="table">       
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">CodigoSerial</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tama√±o</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Color</th>
                        <th class="table-HeadCenter" scope="col">Modificar</th>
                        <th class="table-HeadCenter" scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, contador:${articulos}">
                        <th id="indice" scope="row" >[[${contador.count}]]</th>
                        <td th:text=${item.TenId}>
                        <td th:text="${item.TenCodigoserial}"></td></td>
                        <td th:text="${item.marcatennis.MarcaNom}"></td>
                        <td th:text="${item.TenNombre}"></td>
                        <td th:text="${item.TenTamanno}"></td>
                        <td th:text="${item.TenCosto}"></td>
                        <td th:text="${item.TenColor}"></td>
                        <td class="table-ItemCenter"><a th:href="@{/Articulo/modificar/}+${item.TenId}">
                                <button type="button" class="btn btn-primary btn-block Agregar">                    
                                <i class="fa-solid fa-screwdriver-wrench"></i> Modificar
                            </button></a></td>
                        <td class="table-ItemCenter"><a th:href="@{/Articulo/eliminar/}+${item.TenId}">
                                <button type="button" class="btn btn-primary btn-block Eliminar">                    
                                <i class="fa-solid fa-eraser"></i> Eliminar
                            </button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${articulos==null or articulos.empty}">
        No hay lista de articulos
    </div>
    <div th:replace ="Layout/layout ::Script"></div>
</body>
</html>
