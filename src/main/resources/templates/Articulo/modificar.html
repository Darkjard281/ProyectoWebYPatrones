<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SneakerShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace = "Layout/layout ::Estilos"></div>
    <link th:href="@{/css/BaseDeDatos.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <header th:replace = "Layout/layout ::header"></header>
        <div class="container-fluid">
            <a class="regresar" th:href="@{/Articulo/listado}">
                <button type="button" class="btn btn-primary btn-block Regresar">                    
                    <i class="fas fa-arrow-left"></i> Regresar
            </a>
            </button>
            <form th:action="@{/Articulo/guardar}" 
                  method="POST" 
                  th:object="${articulo}">
                <div class="form-floating form-items">
                    <input type="text" class="form-control" placeholder="Codigo Serial" id="SerialCode" th:field="*{TenCodigoserial}" required="true"/>
                    <label for="SerialCode">Modelo:</label>
                </div>

                <input type="hidden" name="TenId" id:"TenId" th:field="*{TenId}">
                <label for:"TenId">Marca:</label>
                <select th:field="*{marcatennis}">
                    <option th:each="item : ${marcas}"
                            th:value="${item.marcaCod}"
                            th:text="${item.marcaNom}" />
                </select>

                <div class="form-floating form-items">
                    <input type="text" class="form-control" placeholder="Nombre de modelo" id="TenNombre" th:field="*{TenNombre}" required="true"/>
                    <label for="TenNombre">Modelo:</label>
                </div>
                <div class="form-floating form-items">
                    <input type="text" class="form-control" placeholder="Color" id="TenColor" th:field="*{TenColor}" required="true"/>
                    <label for="TenNombre">Color:</label>
                </div>
                <div class="form-floating form-items">
                    <input type="text" class="form-control" placeholder="Tamaño" id="TenNombre" th:field="*{TenTamanno}" required="true"/>
                    <label for="TenNombre">Tamaño:</label>
                </div>
                <div class="form-floating form-items">
                    <input type="text" class="form-control" placeholder="Costo" id="TenCosto" th:field="*{TenCosto}" required="true"/>
                    <label for="TenNombre">Precio:</label>
                </div>
                <button type="submit" class="btn btn-outline-primary form-items">Guardar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
