<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>SneakerShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace = "Layout/layout ::Estilos"></div>
        <link th:href="@{/css/BaseDeDatos.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace = "Layout/layout ::header"></header>
        <div class="container-fluid">
        <H1>Datos del Empleado</H1>
        <a class="regresar" th:href="@{/Empleado/listadoEmpleado}">
            <button type="button" class="btn btn-primary btn-block Regresar">                    
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
        </a>
        <div class="contenedor">     
        <div class="DatosALlenar">
                <div class="col-6">
                    <form th:action="@{/Empleado/guardar}" 
                          method="POST" 
                          th:object="${empleado}">
                        <input type="hidden" name="EmpId" th:field="*{EmpId}"/><!-- Requerido para que mi CRUD identifique cunado es un update o un nuevo registro-->
                        <div class="form-floating form-items">
                            <input type="text" class="form-control" placeholder="cedula" id="EmpCedula" th:field="*{EmpCedula}" required="true"/>
                            <label for="EmpCedula">Cedula:</label>
                        </div>
                        <div class="form-floating form-items">
                            <input type="text" class="form-control" placeholder="EmpNombre" id="EmpNombre" th:field="*{EmpNombre}"required="true"/>
                            <label for="EmpNombre">Nombre</label>
                        </div>
                        <div class="form-floating form-items">
                            <input type="text" class="form-control" placeholder="Apellido1" id="EmpApellidopaterno" th:field="*{EmpApellidopaterno}"required="true"/>
                            <label for="EmpApellidopaterno">Primer apellido:</label>
                        </div>
                        <div class="form-floating form-items">
                            <input type="text" class="form-control" placeholder="Apellido2" id="EmpApellidomaterno" th:field="*{EmpApellidomaterno}"required="true"/>
                            <label for="EmpApellidomaterno">Segundo apellido:</label>
                        </div>
                        <div class="form-floating form-items">
                            <input type="tel" class="form-control" placeholder="telefono" id="EmpTelefono" th:field="*{EmpTelefono}"required="true"/>
                            <label for="EmpTelefono">Telefono:</label>
                        </div>
                        <div class="input-group form-items">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                                <input type="email" class="form-control" placeholder="email" id="EmpCorreo" th:field="*{EmpCorreo}"required="true"/>
                                <label for="EmpCorreo">Correo:</label>
                            </div>
                        </div>
                        <div class="form-floating form-items">
                            <input type="text" class="form-control" placeholder="password" id="EmpContrase単a" th:field="*{EmpContrase単a}"/>
                            <label for="EmpContrase単a">Contrase単a:</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary form-items">Guardar</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <div th:replace ="Layout/layout ::Script"></div>
    </body>
</html>
